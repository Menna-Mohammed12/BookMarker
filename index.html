<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book marker demo</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>

<body class="bbcolor">
    <div class="container   p-4 bbcolor  ">
        <h1 class=" pb-2  text-center t-color">BookMarker</h1>
        <hr>



        <h2 class="pt-1  text-center hh-color"> <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
         

        <div class="mb-3 pt-4 pb-2">
            <label for="exampleFormControlInput1" class="form-label cc "><i class="fa-solid fa-book-bookmark"></i>   <span class="fws ps-1" >Site Name</span></label>
            <input type="text" class="form-control" id="name" placeholder="Bookmark Name">
          </div>

          <div class="mb-3">
            <label for="basic-url" class="form-label  cc"> <i class="fa-solid fa-link"></i>  <span class="fws ps-1" > Site URL</span></label>
            <div class="input-group">
              <input type="text" class="form-control  " id="url" aria-describedby="basic-addon3 basic-addon4" placeholder="Website URL">
            </div>
           <div class="text-center mb-4 ">
            <button type="button"  onclick=" addBookmark()"  id="addBtn" class=" text-center ps-5 pe-5 pt-1 pb-1 mt-4 bbc  ">submit</button>
        </div>

      <hr>


    </div>

<div class="container ">
  <div class="row">
    <div class="col-12">

      <div class="output">
        <table class=" table table-striped table-light w-100 ">
            <thead>
                <tr>
                  <th scope="col">Index</th>
                  <th scope="col" class="text-center">Website Name</th>
                  <th scope="col">Visit</th>
                  <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="tableBody">
         
             
            </tbody>
        </table>
    </div>






    



  </div>
</div>
</div>









<script src="js/script.js"> </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
